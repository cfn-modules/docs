AWSTemplateFormatVersion: '2010-09-09'
Description: 'cfn-modules: EC2 SSH bastion example'
Resources:
  Alerting:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      Parameters:
        Email: 'email@domain.com' # replace with your email address to receive alerts
        # HttpsEndpoint: 'https://api.marbot.io/v1/endpoint/xyz' # or uncommnet and receive alerts in Slack using marbot.io
      TemplateURL: './node_modules/@cfn-modules/alerting/module.yml'
  Vpc:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      Parameters:
        AlertingModule: !GetAtt 'Alerting.Outputs.StackName'
        S3Endpoint: 'false' # speed up the example
        DynamoDBEndpoint: 'false' # speed up the example
        FlowLog: 'false' # speed up the example
        NatGateways: 'false' # speed up the example
      TemplateURL: './node_modules/@cfn-modules/vpc/module.yml'
  HostedZone:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      Parameters:
        Name: 'widdix.de'
      TemplateURL: './node_modules/@cfn-modules/route53-hosted-zone-public/module.yml'
  Bastion:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      Parameters:
        VpcModule: !GetAtt 'Vpc.Outputs.StackName'
        AlertingModule: !GetAtt 'Alerting.Outputs.StackName'
        HostedZoneModule: !GetAtt 'HostedZone.Outputs.StackName'
        IAMUserSSHAccess: 'true'
      TemplateURL: './node_modules/@cfn-modules/ssh-bastion/module.yml'
  Instance:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      Parameters:
        VpcModule: !GetAtt 'Vpc.Outputs.StackName'
        AlertingModule: !GetAtt 'Alerting.Outputs.StackName'
        BastionModule: !GetAtt 'Bastion.Outputs.StackName'
        HostedZoneModule: !GetAtt 'HostedZone.Outputs.StackName'
        IAMUserSSHAccess: 'true'
        AmazonLinuxVersion: '2018.03.0.20181116'
      TemplateURL: './node_modules/@cfn-modules/ec2-instance-amazon-linux/module.yml'
Outputs:
  BastionPublicIpAddress:
    Value: !GetAtt 'Bastion.Outputs.PublicIpAddress'
  TargetPrivateIpAddress:
    Value: !GetAtt 'Instance.Outputs.PrivateIpAddress'
