AWSTemplateFormatVersion: '2010-09-09'
Description: 'cfn-modules: ASG singleton SSM example'
Resources:
  Alerting:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      Parameters:
        Email: 'email@domain.com' # replace with your email address to receive alerts
        # HttpsEndpoint: 'https://api.marbot.io/v1/endpoint/xyz' # or uncommnet and receive alerts in Slack using marbot.io
      TemplateURL: './node_modules/@cfn-modules/alerting/module.yml'
  Vpc:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      Parameters:
        AlertingModule: !GetAtt 'Alerting.Outputs.StackName'
        S3Endpoint: 'false' # speed up the example
        DynamoDBEndpoint: 'false' # speed up the example
        FlowLog: 'false' # speed up the example
        NatGateways: 'false' # speed up the example
      TemplateURL: './node_modules/@cfn-modules/vpc/module.yml'
  AsgSingleton:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      Parameters:
        VpcModule: !GetAtt 'Vpc.Outputs.StackName'
        AlertingModule: !GetAtt 'Alerting.Outputs.StackName'
        AmazonLinux2Version: '2.0.20181114'
      TemplateURL: './node_modules/@cfn-modules/asg-singleton-amazon-linux2/module.yml'
  AssociationGatherSoftwareInventory:
    Type: 'AWS::SSM::Association'
    Properties:
      Name: 'AWS-GatherSoftwareInventory'
      ScheduleExpression: 'rate(1 hour)'
      Targets:
      - Key: 'tag:aws:autoscaling:groupName'
        Values: [!GetAtt 'AsgSingleton.Outputs.Name']
  AssociationRunPatchBaselineScan:
    Type: 'AWS::SSM::Association'
    Properties:
      Name: 'AWS-RunPatchBaseline'
      Parameters:
        Operation: [Scan]
      ScheduleExpression: 'rate(1 hour)'
      Targets:
      - Key: 'tag:aws:autoscaling:groupName'
        Values: [!GetAtt 'AsgSingleton.Outputs.Name']
  AssociationRunPatchBaselineInstall:
    Type: 'AWS::SSM::Association'
    Properties:
      Name: 'AWS-RunPatchBaseline'
      Parameters:
        Operation: [Install]
      ScheduleExpression: 'rate(1 hour)'
      Targets:
      - Key: 'tag:aws:autoscaling:groupName'
        Values: [!GetAtt 'AsgSingleton.Outputs.Name']
